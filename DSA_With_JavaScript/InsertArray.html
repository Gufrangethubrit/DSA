<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert element in array</title>
</head>
<body>

    <input type="text" placeholder="Enter position index" id="position">
    <input type="text" placeholder="Enter new value for insert" id="value">
    <button onclick="InsertElement()">Insert Element</button>
    <script>

        function InsertElement(){
            let arr = [25,14,45,78,58,36,65];
            let position = document.getElementById("position").value;
            let element=document.getElementById("value").value;

            for(let i = arr.length-1; i >=0 ; i--){
                if(i >= position){
                    arr[i+1]= arr[i];
                    if(i == position){
                        arr[i] = element;
                    }
                }
            }
            document.write(arr)
        }
        
        
    </script>
</body>
</html>
